<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus - Home</title>
  <link rel="shortcut icon" href="./imgs/icons.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!-- Start Sidebar Section -->

  <section class="sidebar">
    <a href="/" class="logo">Nexus</a>
    <ul class="container">
      <li>
        <a href="/">
          <span class="icon"><svg xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512">
              <path
                d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
            </svg></span>
          <span class="title">Home</span>
        </a>
      </li>
      <li id="create-btn" class="create-btn">
        <span class="icon"><svg xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512">
            <path
              d="M64 80c-8.8 0-16 7.2-16 16V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V96c0-8.8-7.2-16-16-16H64zM0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM200 344V280H136c-13.3 0-24-10.7-24-24s10.7-24 24-24h64V168c0-13.3 10.7-24 24-24s24 10.7 24 24v64h64c13.3 0 24 10.7 24 24s-10.7 24-24 24H248v64c0 13.3-10.7 24-24 24s-24-10.7-24-24z" />
          </svg></span>
        <span class="title">Create</span>
      </li>
      <li>
        <span class="icon"><img src="./imgs/profile.jpg" alt="Profile"></span>
        <span class="title">Profile</span>
      </li>
    </ul>
  </section>

  <div class="overlay"></div>
  <section class="create-post-section">
    <h1>Create New Post</h1>
    <div class="cf dataForm">
      <div class="half left cf">
        <input type="text" id="input-subject" class="image-url-input" placeholder="Image URL" required>
        <textarea name="caption" type="text" class="caption-input" id="input-message" placeholder="Caption"></textarea>
      </div>
      <input type="submit" value="Share" id="share-post-btn">
    </div>
  </section>
  <!-- End Sidebar Section -->

  <script src="./js/request.js"></script>
</body>

</html>
