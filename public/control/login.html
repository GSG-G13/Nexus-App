<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/control/css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="right">
        <h1>Log in to Nexuus</h1>
        <form id="login-form">
          <input
            type="text"
            name="email"
            class="input-field"
            id="login-email"
            placeholder="Username or email"
          />
          <p class="error_meesage error_meesage_hidden" id="email_error"></p>
          <input type="password" name="password" class="input-field" id="login-password" placeholder="Password" />
          <p class="error_meesage error_meesage_hidden" id="password_error"></p>
          <button type="submit" class="btn" id="log-btn">Log In</button>
        </form>
        <div class="signup-link">
          Don't have an account? <a href="/signup">Sign up</a>
        </div>
      </div>
    </div>
    <script src="../js/request.js"></script>
  </body>
</html>
